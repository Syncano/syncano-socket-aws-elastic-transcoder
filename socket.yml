name: aws-elastic-transcoder
description: Amazon Elastic Transcoder integrationg on Syncano.
version: 0.0.1
keywords:
  - aws
  - elastic-transcoder
config:
  AWS_REGION:
    description: AWS region
    long_description: |
      On your AWS Console, search for Rekognition to check supported regions and select one (e.g, us-east-1 )
    required: true
  AWS_SECRET_ACCESS_KEY:
    description: AWS secret access key
    long_description: |
      Visit link to know more about managing keys
      (http://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html).
    required: true
  AWS_ACCESS_KEY_ID:
    description: AWS access key id
    long_description: |
      Visit link to know more about managing keys
      (http://docs.aws.amazon.com/general/latest/gr/managing-aws-access-keys.html).
    required: true

endpoints:
  create_job:
    description: |
      Does the job of transcoding. A job converts a file into up to 30 formats.
      Visit link to know more about request parameters
      (http://docs.aws.amazon.com/elastictranscoder/latest/developerguide/create-job.html#create-job-requests).
    parameters:
      PipelineId:
        type: string
        description: "Pipeline to use for transcoding"
        example: "151196414944"
      Inputs:
        type: array
        description: "Information about the files that you're transcoding"
        example: |
          [
            {
              "Key": "name of the file to transcode",
            },
          ]
      Outputs:
        type: array
        description: "Information about the output files. You can create a maximum of 30 outputs per job"
        example: |
          [
            {
              "Key": "name of the transcoded file",
              "PresetId": "preset to use for the job",
            },
          ]
      OutputKeyPrefix:
        type: string
        description: "prefix for file names in Amazon S3 bucket"
        example: "transcoded/"
      Playlists:
        type: array
        description: "Fragmented MP4/MPEG-TS Outputs Only (Optional)."
      UserMetadata:
        type: array
        description: "User-defined metadata that you want to associate with an Elastic Transcoder job (Optional)."
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "Job created."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  read_job:
    description: Get the detailed information about a job.
    parameters:
      Id:
        type: string
        description: "The identifier of the job for which you want to get detailed information"
        example: "15118734meeow"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "Job details."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  cancel_job:
    description: Cancel a job that Elastic Transcoder has not begun to process.
    parameters:
      Id:
        type: string
        description: "The identifier of the job that you want to cancel"
        example: "15118734meeow"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "Success": true
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  list_jobs_by_pipeline:
    description: Gets a list of the jobs currently in a pipeline.
    parameters:
      PipelineId:
        type: string
        description: "The ID of the pipeline for which you want to get job information."
        example: "151196414944meeow"
      Ascending:
        type: string
        description: "To list jobs in chronological order, enter true while false for reverse order."
        example: "true"
      PageToken:
        type: string
        description: |
          (Optional) When more than one page of results returned, use PageToken in subsequent GET requests
          to get each successive page of result
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "List of jobs in pipeline."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  list_jobs_by_status:
    description: Gets a list of the jobs that have a specified status.
    parameters:
      Status:
        type: string
        description: "Specify status of job: Submitted, Progressing, Complete, Canceled, or Error."
        example: "Error"
      Ascending:
        type: string
        description: "To list jobs in chronological order, enter true while false for reverse order."
        example: "true"
      PageToken:
        type: string
        description: |
          (Optional) When more than one page of results returned, use PageToken in subsequent GET requests
          to get each successive page of result
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "List of jobs with status Error."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  create_pipeline:
    description: |
      Endpoint that creates a pipeline with settings that you specify.
      Visit link to know more about request parameters
      (http://docs.aws.amazon.com/elastictranscoder/latest/developerguide/create-pipeline.html).
    parameters:
      Name:
        type: string
        description: "Pipeline name"
        example: "Awspipeline"
      InputBucket:
        type: string
        description: "Amazon S3 bucket that contains files to transcode."
        example: "AwsInputBucket"
      OutputBucket:
        type: string
        description: "The Amazon S3 bucket in which you want Elastic Transcoder to save the transcoded files."
        example: "AwsOutputBucket"
      Role:
        type: string
        description: "IAM ARN role that you want Elastic Transcoder to use to create the pipeline."
      AwsKmsKeyArn:
        type: string
        description: "AWS-KMS key arn of the AWS-KMS key you want to use with this pipeline."
        example: "Awspipeline"
      Notifications:
        type: object
        description: "The topic ARN for the Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status"
        example: |
          {
            "Progressing":"",
            "Completed":"",
            "Warning":"",
            "Error":"arn:aws:sns:us-east-1:111222333444:ET_Errors"
          }
      ContentConfig:
        type: object
        description: |
          The ContentConfig object specifies information about the Amazon S3 bucket in which you want
          Elastic Transcoder to save transcoded files and playlists.
      ThumbnailConfig:
        type: object
        description: |
          (Use this plus ContentConfig, or use OutputBucket)
          The ThumbnailConfig object specifies information about the Amazon S3 bucket in which you want
          Elastic Transcoderto save thumbnail files
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "Pipeline created."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  list_pipelines:
    description: Gets a list of the pipelines associated with the current AWS account.
    parameters:
      Ascending:
        type: string
        description: "To list pipelines in chronological order, enter true while false for reverse order."
        example: "true"
      PageToken:
        type: string
        description: |
          When more than one page of results returned, use PageToken in subsequent GET requests
          to get each successive page of result
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "List of pipelines."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  read_pipeline:
    description: Get the detailed information about a pipeline.
    parameters:
      Id:
        type: string
        description: "The identifier of the pipeline to get detailed information"
        example: "15118734meeow"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "Pipeline details."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  update_pipeline:
    description: |
      Endpoint that updates a pipeline with settings that you specify.
      Visit link to know more about request parameters
      (http://docs.aws.amazon.com/elastictranscoder/latest/developerguide/update-pipeline.html).
    parameters:
      Id:
        type: string
        description: "The ID of the pipeline that you want to update"
        example: "1111111111111-abcde1"
      Name:
        type: string
        description: "The name of the pipeline"
        example: "Awspipeline"
      InputBucket:
        type: string
        description: "Amazon S3 bucket that contains files to transcode."
        example: "AwsInputBucket"
      OutputBucket:
        type: string
        description: "The Amazon S3 bucket in which you want Elastic Transcoder to save the transcoded files."
        example: "AwsOutputBucket"
      Role:
        type: string
        description: "The IAM Amazon Resource Name (ARN) for the role that you want to use to transcode jobs for this pipeline."
      AwsKmsKeyArn:
        type: string
        description: "AWS-KMS key arn of the AWS-KMS key you want to use with this pipeline."
        example: "Awspipeline"
      Notifications:
        type: object
        description: "The topic ARN for the Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status"
        example: |
          {
            "Progressing":"",
            "Completed":"",
            "Warning":"",
            "Error":"arn:aws:sns:us-east-1:111222333444:ET_Errors"
          }
      ContentConfig:
        type: object
        description: |
          The ContentConfig object specifies information about the Amazon S3 bucket in which you want
          Elastic Transcoder to save transcoded files and playlists.
      ThumbnailConfig:
        type: object
        description: |
          (Use this plus ContentConfig, or use OutputBucket)
          The ThumbnailConfig object specifies information about the Amazon S3 bucket in which you want
          Elastic Transcoderto save thumbnail files
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "Pipeline updated."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  update_pipeline_by_status:
    description: Endpoint to pause or reactivate a pipeline, so the pipeline stops or restarts processing jobs.
    parameters:
      Id:
        type: string
        description: "The identifier of the pipeline to change status"
        example: "1111111111111-abcde1"
      Status:
        type: string
        description: "The desired status of the pipeline (Active, Paused)"
        example: "Active"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "Id":"1111111111111-abcde1",
              "Status":"Active"
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  update_pipeline_by_notifications:
    description: Endpoint to update only Amazon Simple Notification Service (Amazon SNS) notifications for a pipeline.
    parameters:
      Id:
        type: string
        description: "The identifier of the pipeline to change notification settings"
        example: "1111111111111-abcde1"
      Notifications:
        type: object
        description: "The topic ARN for the Amazon Simple Notification Service (Amazon SNS) topic that you want to notify to report job status"
        example: |
          {
            "Progressing":"",
            "Completed":"",
            "Warning":"",
            "Error":"arn:aws:sns:us-east-1:111222333444:ET_Errors"
          }
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "Id":"1111111111111-abcde1",
              "Notifications":{
                "Progressing":"",
                "Completed":"",
                "Warning":"",
                "Error":"arn:aws:sns:us-east-1:111222333444:ETS_Errors"
             }
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  delete_pipeline:
    description: Endpoint that removes a pipeline.
    parameters:
      Id:
        type: string
        description: "The identifier of the pipeline that you want to delete"
        example: "15118734meeow"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "Success": true
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  test_role:
    description: |
      Endpoint test the settings for a pipeline to ensure that Elastic Transcoder can create and process jobs.
      Visit link to know more about request parameters
      (http://docs.aws.amazon.com/elastictranscoder/latest/developerguide/test-pipeline-role.html).
    parameters:
      InputBucket:
        type: string
        description: "The Amazon S3 bucket that contains media files to be transcoded"
        example: "AwsInputBucket"
      OutputBucket:
        type: string
        description: "The Amazon S3 bucket that Elastic Transcoder writes transcoded media files to"
        example: "AwsOutputBucket"
      Role:
        type: string
        description: "The IAM Amazon Resource Name (ARN) for the role that you want Elastic Transcoder to test"
      Topics:
        type: object
        description: "The ARNs of one or more Amazon Simple Notification Service (Amazon SNS) topics that you want the action to send a test notification to"
        example: |
          {
            "arn:aws:sns:us-east-1:111222333444:ETS_Errors",
            "arn:aws:sns:us-east-1:111222333444:ETS_Progressing"
          }
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "Messages":[
                "The role arn:aws:iam::123456789012:role/transcode-service does not have access to the bucket: AwsInputBucket",
                "The role arn:aws:iam::123456789012:role/transcode-service does not have access to the topic: arn:aws:sns:us-east-1:111222333444:ETS_Errors"
              ],
              "Success": "false"
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  read_preset:
    description: Get the detailed information about a pipeline.
    parameters:
      Id:
        type: string
        description: "The identifier of the preset to get detailed information"
        example: "5555555555555-abcde5"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "message": "Preset details."
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }
  delete_preset:
    description: Endpoint that deletes a preset.
    parameters:
      Id:
        type: string
        description: "The identifier of the preset that you want to delete"
        example: "5555555555555-abcde5"
    response:
      mimetype: application/json
      examples:
        -
          exit_code: 200
          description: Success
          example: |
            {
              "Success": true
            }
        -
          exit_code: 400
          description: Failed
          example: |
            {
              "StatusCode": 400
            }